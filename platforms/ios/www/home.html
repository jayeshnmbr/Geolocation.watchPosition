<ion-pane>
  <ion-header-bar class="bar-positive">

    <h1 class="title">Apollo Lite</h1>

  </ion-header-bar>

  <ion-content>
    <div class="list">
      <div class="item item-divider">Driver Info</div>
      <div class="item">Name: {{driver}}</div>
      <div class="item">Telephone Number: {{teleNmbr}}</div>

      <div class="item item-divider">Shipping Info</div>
      <div class="item">Item Shipped: {{item}}</div>
      <div class="item">Quantity: {{weight}}</div>
      <div class="item">Expected Delivery: {{deliverydate}}</div>

      <div class="item item-divider">Truck Info</div>
      <div class="item">Nmbr: {{truckNo}}</div>
      <div class="item item item-"><img src="img/truck.jpeg"></div>

    </div>
  </ion-content>
  <ion-footer-bar class="bar-positive">
    <a href="#/gps"><h1 class="title">View Coordinates</h1></a>
  </ion-footer-bar>
</ion-pane>
